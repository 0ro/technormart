<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>technomart</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
</head>
<body>
  <!-- header -->
  <div class="header">
    <div class="header__top">
      <div class="container flex">
        <!-- logo -->
        <div class="header__item header__logo">
          <a class="logo" href="#">
          техномарт
          </a>
        </div>
        <!-- search -->
        <div class="header__item header__search">
          <input type="text" class="form-control form-control_search" placeholder=" Поиск ">
          <i class="fas fa-search icon_grey icon_grey-search">
          </i>
        </div>
        <!-- bookmarks -->
        <div class="header__item header__bookmarks">
          <a class="bookmarks bookmarks__top" href="#">
            <i class="fas fa-bookmark icon_grey icon_bookmarks"></i>
            Закладки: <span>0</span>
          </a>
        </div>
        <!-- backet -->
        <div class="header__item header__basket">
          <a class="basket basket__top" href="#">
            <i class="fas fa-shopping-cart icon_grey icon_basket"></i>
              Корзина: <span>0</span>
          </a>
        </div>
        <!-- checkout -->
        <div class="header__item header__checkout">
          <a class="btn_green btn_green-checkout" href="#">Оформить заказ</a>
        </div>
      </div>
    </div>
    <div class="header__middle">
      <div class="container flex">
        <!-- description -->
        <div class="description description__title">
            <span>Интернет-магазин строительный материалов и инструментов для ремонта</span>
        </div>
        <div class="contacts header__contacts">
          <!-- phone -->
          <div class="phone phone__value">
            <i class="fas fa-phone phone__icon">
            </i>
            <span>+7 (812) 555-05-55</span>
          </div>
          <!-- address -->
          <div class="address address__value">
            <span>г.Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</span>
          </div>
        </div>
        <div class="entrance">
          <!-- sign in -->
          <div class="sign-in">
            <a class="btn_icon btn_sign-in" href="#">
              <i class="fas fa-sign-in-alt icon_light-grey sign-in__icon">
              </i>
                Войти
            </a>
          </div>
          <!-- check-in -->
          <div class="check-in">
            <a class="btn_default btn_check-in" href="#">
              Регистрация
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end header -->
</body>
</html>
