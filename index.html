<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>technomart</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
</head>
<body>

  <!-- header -->
  <div class="top">
    <div class="header">
      <!-- <div class="header__item header__item_left"> -->
        <!-- logo -->
        <div class="header__item header__item-logo">
          <div class="logo">
            техномарт
          </div>
        </div>
        <!-- search -->
        <div class="header__item header__item-search">
          <div class="search">
            <div class="icon_search">
            <i class="fas fa-search icon__awsome icon__awsome_grey"></i>
            </div>
            Поиск:
          </div>
        </div>
      <!-- </div> -->
    <!-- </div> -->
      <!-- bookmarks -->
      <!-- <div class="header__item header__item_right"> -->
        <div class="header__item header__item-bookmarks">
          <div class="bookmarks">
            <div class="icon_bookmarks">
            <i class="fas fa-bookmark icon__awsome icon__awsome_grey"></i></div>
            Закладки: 0
          </div>
        </div>
        <!-- backet -->
        <div class="header__item header__item-backet">
          <div class="backet">
            <div class="icon_backet">
              <i class="fas fa-shopping-cart icon__awsome icon__awsome_grey"></i></div>
              Корзина: 0
          </div>
        </div>
        <!-- checkout -->
        <div class="header__item header__item-checkout">
          <button class="checkout__button checkout__button_green">Оформить заказ</button>
        </div>
      <!-- </div> -->
    </div>
  </div>
  <!-- </div> -->
  <!-- </div> -->
  <!-- end header -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
