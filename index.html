<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="UTF-8">
	<title>technomart</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
</head>
<body>
	<!-- header -->
	<div class="header">
		<div class="header__item header__item_left">
			<!-- logo -->
		  <div class="header__item header__item-logo">
		  	<div class="logo">
		  		техномарт
		  	</div>
		 	</div>
			<!-- search -->
			<div class="header__item header__item-search">
				<span class="search">
					<i class="fas fa-search icon__search icon__search_grey"></i>
					 Поиск:
				</span>
			</div>
			<!-- bookmarks -->
			<div class="header__item header__item_right">
				<span class="header__item header__item-bookmarks">
					<span class="bookmarks">
						<i class="fas fa-bookmark icon__bookmarks icon__bookmarks_grey"></i>
						Закладки: 0
					</span>
				</span>
			<!-- backet -->
				<span class="header__item header__item-backet">
					<span class="backet">
						<i class="fas fa-shopping-cart icon__backet icon__backet_grey"></i>
						Корзина: 0
					</span>
				</span>
			<!-- checkout -->
			<div class="header__item header__item-checkout">
				<button class="checkout__button checkout__button_green">Оформить заказ</button>
			</div>
		</div>
	</div>
	</div>
	<!-- end header -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
