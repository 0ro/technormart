<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>technomart</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
</head>
<body>
  <!-- header -->
  <div class="header">
    <div class="topbar header__topbar">
      <div class="container flex">
        <!-- logo -->
        <div class="header__logo">
          <a class="logo logo_active" href="#">
          техномарт
          </a>
        </div>
        <!-- search -->
        <div class="search header__search">
          <input type="text" class="form-control form-control_search" placeholder=" Поиск ">
          <i class="fas fa-search icon icon_grey search__icon">
          </i>
        </div>
        <!-- bookmarks -->
        <div class="header__bookmarks">
          <a class="bookmarks bookmarks_active" href="#">
            <i class="fas fa-bookmark icon icon_grey bookmarks__icon"></i>
            Закладки: <span>0</span>
          </a>
        </div>
        <!-- backet -->
        <div class="header__basket">
          <a class="basket basket_active" href="#">
            <i class="fas fa-shopping-cart icon icon_grey basket__icon"></i>
              Корзина: <span>0</span>
          </a>
        </div>
        <!-- checkout -->
        <div class="checkout header__checkout">
          <a class="btn btn_green checkout__btn" href="#">Оформить заказ</a>
        </div>
      </div>
    </div>
    <!-- information -->
    <div class="info">
      <div class="container info__container flex">
        <!-- description -->
        <div class="description info__description">
            <div class="description__value">Интернет-магазин строительных материалов и инструментов для ремонта</div>
        </div>
        <div class="contacts info__contacts">
          <!-- phone -->
          <div class="phone contacts__phone">
            <i class="fas fa-phone icon icon icon_light-grey phone__icon">
            </i>
            <a class="phone__value" href="#">+7 (812) 555-05-55
            </a>
          </div>
          <!-- address -->
          <div class="address contacts__address">
            <div class="address__value">г.Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</div>
          </div>
        </div>
        <div class="entrance info__entrance flex">
          <!-- sign in -->
          <div class="sign-in entrance__sign-in entrance__item">
            <a class="btn btn_icon sign-in__btn" href="#">
              <i class="fas fa-sign-in-alt icon icon_light-grey sign-in__icon">
              </i>
                Войти
            </a>
          </div>
          <!-- check-in -->
          <div class="check-in entrance__check-in entrance__item">
            <a class="btn check-in__btn" href="#">
              Регистрация
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end header -->
</body>
</html>
